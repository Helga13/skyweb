<div class="popup_overlay" id="feedback_form">
  <div class="popup_content">
    <a href="#" class="popup_close"><img src="img/icons/icon_close-nav.png" alt="Закрыть"></a>
    <form action="/">
      <div class="fields_block">
        <div class="field">
          <label for="name">Имя</label>
          <input type="text" id="name" autocomplete="off"> </div>
        <div class="field">
          <label for="phone">Телефон</label>
          <input type="text" id="phone" placeholder="+375 (__) ___-__-__"> </div>
        <div class="field">
          <label for="mail">Электронная почта</label>
          <input type="email" id="mail"> </div>
      </div>
      <div class="field">
        <label for="message">Вопрос</label>
        <textarea name="" id="message"></textarea>
      </div>
      <button type="submit" class="btn">Отправить</button>
    </form>
  </div>
</div>
